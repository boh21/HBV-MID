<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My account</title>
</head>
<body>
<h2>Change your information</h2>
<form action="#" th:action="@{/manageaccount}" th:object="${user}"  method="post">
    <label for="username">New username</label>
    <input type="text" id="username" name="username" th:value="${LoggedInUser.username}" required/>
    <label for="password">New password</label>
    <input type="text" id="password" name="password" th:value="${LoggedInUser.password}" required/>
    <label for="email">New email</label>
    <input type="email" id="email" name="email" th:value="${LoggedInUser.email}" required/>
    <input type="submit" value="Submit">
</form>
<p><a href="/home">Back to home</a></p>
</body>
</html>
